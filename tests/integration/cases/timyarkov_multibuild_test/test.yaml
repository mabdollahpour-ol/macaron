description: >
  Analyze with dependency resolution using cyclonedx Gradle plugin (default)
tags:
- docker
steps:
- name: Run macaron analyze
  kind: analyze
  options:
    command_args:
    - --repo-path
    - https://github.com/timyarkov/multibuild_test
    - --branch
    - main
    - --digest
    - a8b0efe24298bc81f63217aaa84776c3d48976c5
- name: Compare dependency resolution result
  kind: compare
  options:
    kind: deps_report
    result: output/reports/github_com/timyarkov/multibuild_test/dependencies.json
    expected: dependencies.json
- name: Compare analysis result
  kind: compare
  options:
    kind: analysis_report
    result: output/reports/github_com/timyarkov/multibuild_test/multibuild_test.json
    expected: analysis_report.json
