description: >
  Test CUE provenance expectation check and policy verification.
steps:
- name: Run macaron analyze
  kind: analyze
  options:
    ini: config.ini
    expectation: expectation.cue
    command_args:
    - --package-url
    - pkg:github/ossf/scorecard@v4.13.1
    - --skip-deps
- name: Compare analyze result
  kind: compare
  options:
    kind: analysis_report
    result: output/reports/github/ossf/scorecard/scorecard.json
    expected: analysis_report.json
- name: Run macaron verify-policy
  kind: verify
  options:
    policy: policy.dl
- name: Compare verify policy result
  kind: compare
  options:
    kind: policy_report
    result: output/policy_report.json
    expected: policy_report.json
- name: Compare VSA
  kind: compare
  options:
    kind: vsa
    result: output/vsa.intoto.jsonl
    expected: vsa_payload.json
